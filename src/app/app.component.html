<div class="content-container">

  <div class="form-container">

    <div class="card-container">
      <div class="card" [class.is-flipped]="focusCVV">
        <div class="card-front">
          <div class="card-number">{{cardNumber}}</div>
          <div class="card-owner">{{cardOwner}}</div>
          <div class="card-exp">{{cardExpYear}}/{{cardExpMonth}}</div>
        </div>
        <div class="card-back">
          <div class="card-cvv">{{cardCVV}}</div>
        </div>
      </div>
    </div>

    <form action="">

      <div class="form-row">
        <label for="cardNumber">Kártyaszám</label>
        <input type="text" id="cardNumber" name="cardNumber" [(ngModel)]="cardNumber" maxlength="16">
      </div>

      <div class="form-row">
        <label for="cardOwner">Kártyabirtokos neve</label>
        <input type="text" id="cardOwner" name="cardOwner" [(ngModel)]="cardOwner" maxlength="32">
      </div>

      <div class="form-row-columns">
        <div class="form-row card-exp">
          <label for="cardExpYear">Lejárati dátum</label>
          <input type="text" id="cardExpYear" name="cardExpYear" [(ngModel)]="cardExpYear" maxlength="2">
          <span>/</span>
          <input type="text" id="cardExpMonth" name="cardExpMonth" [(ngModel)]="cardExpMonth" maxlength="2">
        </div>

        <div class="form-row card-cvv">
          <label for="cardCVV">CVV</label>
          <input type="text" id="cardCVV" name="cardCVV" [(ngModel)]="cardCVV" (focus)="onCVVFocus()"
                 (blur)="onCVVBlur()" maxlength="3">
        </div>
      </div>

      <div class="form-row">
        <label for="cardPhone">Telefonszám</label>
        <input type="text" id="cardPhone" name="cardPhone" [(ngModel)]="cardPhone">
      </div>

      <div class="buttons">
        <button type="submit">Küldés</button>
      </div>

    </form>
  </div>

</div>
